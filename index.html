<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goriber Bank</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-3/4 mx-auto">
    <header>
        <h1 class="text-4xl text-center mt-8">Welcome to <span class="text-blue-500 font-bold">Goriber Bank!!! </span> </h1>
    </header>
    <main>
        <section class="bg-cyan-500 p-12 mt-8">
            <h3 class="mb-4 text-2xl">Please LogIn</h3>
            <div>
                <input id="user-email" class="border-2 border-slate-700 w-3/4 block p-1 pl-4 mb-4 rounded" type="text" placeholder="your email"> 
                <input id="user-password"  class="border-2 border-slate-700 w-3/4 block p-1 pl-4 mb-4 rounded" type="password" placeholder="your password">
                <button id="login-submit" class="bg-yellow-600 font-semibold px-4 py-2 rounded">SUBMIT</button>
            </div>
        </section>
    </main>
    <script src="js/banking.js">

    </script>
</body>
</html>
